<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .carousel-item img,
        .card img {
            object-fit: cover; /* or 'contain' depending on your preference */
            width: 100%; /* Ensure the images take the full width */
            height: auto; /* Maintain aspect ratio */
            image-rendering: crisp-edges; /* Improve rendering quality */
        }

        .card-body p {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .card {
            transition: transform 0.3s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: scale(1.05);
        }

        img {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 50%; /* rounded image */
        }

        #container {
            max-width: 1200px;
            width: 90%;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<section>
    <!-- Start Slider -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/p4.jpeg" class="d-block w-100" alt="Product Image 1" height="450px">
            </div>
            <div class="carousel-item">
                <img src="img/p2.jpeg" class="d-block w-100" alt="Product Image 2" height="450px">
            </div>
            <div class="carousel-item">
                <img src="img/p3.jpeg" class="d-block w-100" alt="Product Image 3" height="450px">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- End Slider -->

    <!-- Products Section -->
    <div class="container mt-5">
        <h3 class="text-center bg-info">Products</h3>
        <div class="row justify-content-center">
            <!-- Product Cards -->
            <div class="col-md-3 mt-2" th:each="p:${products}" th:if="${!#lists.isEmpty(products)}">
                <div class="card card-sh">
                    <div class="card-body text-center">
                        <img alt="" th:src="@{'/img/product_img/'+${p.image}}" width="150px" height="150px" loading="lazy">
                        <p class="fs-5 text-center">[[${p.title}]]</p>
                        <div class="row text-center">
                            <p class="fs-6 fw-bold">
                                <span>&#8377; [[${p.discountPrice}]]</span> <br>
                                <span class="text-decoration-line-through text-secondary">
                                    &#8377; [[${p.price}]]
                                </span>
                                <span class="fs-6 text-success">[[${p.discount}]]% off</span>
                            </p>
                            <a th:href="@{'/product/'+${p.id}}" class="btn bg-info bg-gradient col-md-6 offset-md-3">
                                View Details
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- If no products are available, show a message -->
            <div th:if="${#lists.isEmpty(products)}">
                <p class="fs-4 text-center mt-4 text-danger">Product not available</p>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
